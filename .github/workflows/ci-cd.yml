name: Nexus CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: |
          cd frontend
          npm install

      - name: Build React App
        run: |
          cd frontend
          npm run build

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install Python Dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Run Django Migrations
        run: |
          cd backend
          python manage.py migrate

      - name: Docker Build and Push
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          docker build -t your-docker-image-name .
          docker tag your-docker-image-name your-docker-registry/your-docker-image-name
          docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD your-docker-registry
          docker push your-docker-registry/your-docker-image-name

  deploy:
    runs-on: ubuntu-latest

    needs: build
